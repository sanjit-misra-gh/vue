<!DOCTYPE html>
<html>
<head>
    <title>Vue Tutorials</title>
    <style>
        .box {
            background-color: darkorange;
            height: 150px;
            width: 150px;
        }
        input {
            margin: 10px;
            display: block;
        }
        button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <login-form />
        {{ message }}
        <input @keyup.enter="greet('Hello ' + message + ' !!')" v-model="message" />
        <hr />
        <!-- <button @click="toggleBox">Show</button>
        <hr />
        <div v-if="isVisible" class="box"></div> -->
    </div>

    <script src="https://unpkg.com/vue@3"> </script>
    <script>
        let app = Vue.createApp({
            data: function(){
                return {
                    message: 'Hello World',
                    isVisible: false
                }
            },
            methods: {
                toggleBox(){
                    this.isVisible = !this.isVisible;
                },
                greet(usermsg){
                    console.log(usermsg);
                }
            }
        })
       
        app.component('login-form', {
            template: `
                <form @submit.prevent="handleSubmit">
                    <h1>{{title}}</h1>
                    <custom-input type="email" v-bind:label="emailLabel" />
                    <custom-input type="password" v-bind:label="passwordLabel" />
                    <button>Log In</button>
                </form>
            `,
            components: ['custom-input'],
            data() {
                return {
                    title: 'Login form',
                    email: '',
                    password: '',
                    emailLabel: 'Email',
                    passwordLabel: 'Password'                }
            },
            methods: {
                handleSubmit() {
                    console.log(this.email + " " + this.password);
                }
            }

        })
        app.component('custom-input', {
            template: `
                <label> 
                    {{ label }} 
                    <input type="text">
                </label>
                `,
            props: ['label']
        })
        app.mount('#app')
    </script>


</body>
</html>
